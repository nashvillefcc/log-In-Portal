<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
      <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="styles.css">
    <title>Nashville FCC Log-In Portal</title>
  </head>
  <body class="sign-in-body">
      <div class="container sign-in-container">
          <div class="row">
              <div class="col"></div>
              <div class="col-md-6 col-sm-12">
                 <div class="card sign-in-card">
                     <div class="card-block pt-4 pb-2">
                         <img src="assets/FCC%20Logo.png" alt="Free Code Camp Logo" class="img-fluid sign-in-logo">
                         <form class="sign-in-form">
                             <div class="form-group">
                                <label for="emailInput">Email address</label>
                                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                             <div class="form-group">
                                <label for="passwordInput">Password</label>
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                             </div>
                             <button type="submit" class="btn btn-success sign-in-btn btn-lg">Sign In</button>
                             <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberCheckBox">
                                <label class="form-check-label" for="rememberCheckBox">Remember Me</label><br>
                                 <!--Until we have a url with need help defined, let's comment this out for now-->
                                 <!--<a href="#" class="sign-in-help">Need Help?</a>-->
                                 <p class="new-account-create mt-4"><a href="#">Create New Account</a></p>
                             </div>
                         </form>
                     </div>
                 </div>
              </div>
              <div class="col"></div>
          </div>

      </div>






























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
